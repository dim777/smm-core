ext {
    springDependencyManagement = "1.0.11.RELEASE"
    springBootVersion = "2.4.5"
    jibVersion = "2.4.0"
    jooqModelator = "1.0.17"

    versions = [:]
    libraries = [:]
    testVersions = [:]
    testLibraries = [:]
}

versions += [
        // compatible with 2.4.5 spring boot
        spring                 : '5.3.6',
        lombok                 : '1.18.8',
        test_containers_version: '1.15.1',
        swagger                : "2.10.5",
        mapstruct              : "1.4.1.Final",
        selenium               : "4.1.3",
        jooqVersion            : "3.13.5",
        keycloakVersion        : "18.0.0",
]

libraries += [
        spring_web         : "org.springframework:spring-webmvc:${versions.spring}",
        spring_aspects     : "org.springframework:spring-aspects:${versions.spring}",
        spring_core        : "org.springframework:spring-core:${versions.spring}",
        spring_context     : "org.springframework:spring-context:${versions.spring}",
        spring_jdbc        : "org.springframework:spring-jdbc:${versions.spring}",
        spring_test        : "org.springframework:spring-test:${versions.spring}",
        // selenium
        selenium_java      : "org.seleniumhq.selenium:selenium-java:${versions.selenium}",
        selenium_api       : "org.seleniumhq.selenium:selenium-api:${versions.selenium}",
        selenium_chrome    : "org.seleniumhq.selenium:selenium-chrome-driver:${versions.selenium}",

        swagger2           : "io.springfox:springfox-swagger2:${versions.swagger}",
        swagger_ui         : "io.springfox:springfox-swagger-ui:${versions.swagger}",
        lombok             : "org.projectlombok:lombok:${versions.lombok}",
        junit              : 'junit:junit:4.13',
        mockito            : 'org.mockito:mockito-core:3.5.11',
        gson               : "com.google.code.gson:gson:2.8.5",
        guava              : "com.google.guava:guava:30.0-jre",
        javaxAnnotation    : 'javax.annotation:javax.annotation-api:1.3.2',
        // mapstruct
        mapstruct_core     : "org.mapstruct:mapstruct:${versions.mapstruct}",
        mapstruct_processor: "org.mapstruct:mapstruct-processor:${versions.mapstruct}",

        jooq               : "org.jooq:jooq:${versions.jooqVersion}",
        commonsIo          : "commons-io:commons-io:2.6",
        postgresql         : "org.postgresql:postgresql:42.2.6",

        // logging
        slf4j              : "org.slf4j:jcl-over-slf4j:1.7.30",
        logback            : "ch.qos.logback:logback-classic:1.2.3"
]

testLibraries += [
        test_containers_kafka: "org.testcontainers:kafka:${versions.test_containers_version}",
]